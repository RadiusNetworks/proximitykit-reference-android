buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

android {
    // compileSdkVersion 19
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "com.radiusnetworks.proximitykit.reference"
        minSdkVersion 9
        // targetSdkVersion 19
        targetSdkVersion 23
        versionCode 8
        versionName '1.4.0'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    productFlavors {
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

// Use version 19 for 5.0.+ and below.  Also requires commenting out portions of Main Activity.
dependencies {
    compile('com.radiusnetworks:proximitykit-android-0.12.0-pre.2@aar')
    // compile 'com.google.android.gms:play-services:4.4.52â€™
    // compile 'com.google.android.gms:play-services:5.0.+'
    // compile 'com.google.android.gms:play-services-location:7.8.+'
    compile 'com.google.android.gms:play-services:9.4.0'
    //compile 'com.android.support:appcompat-v7:19.+'
    compile 'com.android.support:appcompat-v7:23.0.1'
}
